<p>A hagyomány szerint Luther Márton 500 éve, 1517. október 31-én szögezte ki az wittenbergi vártemplom kapujára 95 tézisét. Erre emlékezve háromrészes sorozatban mutatjuk be a reformáció előzményeit, Luther életét, illetve a 95 tétel adózási vonatkozásait.</p>
