<p>A vikingek terjeszkedése robbanásszerű volt. Az első rabló hadjáratokat követően rövidesen már területeket foglaltak, sőt megalakultak a Skandinávián kívüli viking államok is. Normandia, Írország, Izland, Grönland, Amerika, Anglia és Szicília voltak a legfontosabb hódítási területek.</p>
