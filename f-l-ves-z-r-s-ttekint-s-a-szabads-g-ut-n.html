<p>Gyorsan eltelt a szabadság, de még gyorsabban visszacsöppentünk a feladatok listájába. Egy hét után el is halványul a pihenés emléke. Ismerős az érzés? Segítek összeszedni a teendőket a féléves záráshoz, és látni fogja milyen gyorsan és hatékonyan túl leszünk az egyeztetésen.</p>
