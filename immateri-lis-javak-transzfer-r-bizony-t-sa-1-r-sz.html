<p>A kapcsolt vállalkozások között az egyik leggyakrabban előforduló ügyletcsoport az immateriális javak átadása vagy a hozzájuk kapcsolódó jogok értékesítése. Cikksorozatunkban ezeknek a javaknak a transzferár bizonyítási lehetőségeit járjuk körbe.</p>
