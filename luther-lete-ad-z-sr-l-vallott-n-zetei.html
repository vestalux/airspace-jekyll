<p>A világtörténelemnek kiemelkedő személyiség Luther Márton. Nem volt király, nem volt pápa, nem volt hadvezér, mégis az elmúlt ötszáz év történelmére jelentős befolyással bírt. Luther több véletlennek köszönhetően lett reformátor. Az adózásról sajátos véleménye volt.</p>
