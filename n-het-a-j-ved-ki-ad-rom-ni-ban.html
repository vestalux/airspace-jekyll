<p>Növelni akarja a román kormány az üzemanyagok jövedéki adóját - erősítette meg a bukaresti sajtó értesülését Calin Popescu Tariceanu szenátusi elnök, a bukaresti kormánykoalíció kisebbik, liberális pártjának elnöke kedden. Hozzátette, hogy ennek hatása a végtermék árára “elenyésző lesz”.</p>
