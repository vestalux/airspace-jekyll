<p>Több mint hétszázmillió forintos bevétel eltitkolásával gyanúsít a NAV Közép-dunántúli Bűnügyi Igazgatósága egy gumiabronccsal kereskedő céget, melyet Komárom-Esztergom megyében jegyeztek be, de Pest megyében működött - közölte a szervezet sajtóreferense kedden.</p>
