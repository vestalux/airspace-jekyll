<p>Százmilliós károkat okozó fakereskedő bűnözőkre csaptak le egyszerre két helyen is a Nemzeti Adó- és Vámhivatal (NAV) észak-alföldi pénzügyi nyomozói. Négy embert előzetes letartóztatásba helyezett a bíróság - közölte a NAV térségi sajtóreferense kedden az MTI-vel.</p>
