<p>Keddi sajtóértesülések szerint nyolc ország, köztük Dél-Korea és az Egyesült Arab Emírségek is le fog kerülni jövő héten az Európai Unió adóparadicsomokról összeállított, jelenleg még tizenhét államot tartalmazó feketelistájáról, amelyet mindössze egy hónapja hagytak jóvá.</p>
